    <!-- JavaScript -->
    <script>
        // VIP Login Authentication
        document.addEventListener('DOMContentLoaded', function() {
            const vipForm = document.getElementById('vip-login-form');
            
            function showMessage(message, type) {
                let messageEl = document.querySelector('.admin-message');
                if (!messageEl) {
                    messageEl = document.createElement('div');
                    messageEl.className = 'admin-message';
                    messageEl.style.textAlign = 'center';
                    messageEl.style.marginTop = '1rem';
                    messageEl.style.fontSize = '0.9rem';
                    vipForm.appendChild(messageEl);
                }
                
                messageEl.textContent = message;
                messageEl.style.color = type === 'error' ? '#ef4444' : 
                                       type === 'loading' ? '#FF6B35' : '#10b981';
            }
            
            vipForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const galleryCode = document.getElementById('gallery-code').value.trim();
                const password = document.getElementById('vip-password').value.trim();
                const submitBtn = document.querySelector('.admin-login-btn');
                const originalText = submitBtn.textContent;
                
                // Show loading message
                showMessage('Verifying credentials...', 'loading');
                submitBtn.textContent = 'Verifying...';
                submitBtn.disabled = true;
                
                // Simulate brief verification delay
                setTimeout(() => {
                    // VIP authentication logic - both gallery code and password required
                    const validCredentials = [
                        { code: 'DEMO2025', password: 'VIP2025' },
                        { code: 'GALLERY01', password: 'EXCLUSIVE' },
                        { code: 'SPRING24', password: 'PORTRAIT' },
                        { code: 'WEDDING23', password: 'CINEMA' }
                    ];
                    
                    const isValid = validCredentials.some(cred => 
                        cred.code === galleryCode && cred.password === password
                    );
                    
                    if (isValid) {
                        // Set VIP authenticated flag
                        sessionStorage.setItem('vipAuthenticated', 'true');
                        sessionStorage.setItem('vipLoginTime', Date.now().toString());
                        sessionStorage.setItem('vipGalleryCode', galleryCode);
                        sessionStorage.setItem('vipPassword', password);
                        
                        showMessage('Access granted! Loading gallery...', 'success');
                        
                        // Redirect to gallery or show success
                        setTimeout(() => {
                            // You can redirect to a gallery page here
                            // window.location.href = 'gallery.html';
                            showMessage(`Welcome to ${galleryCode} gallery!`, 'success');
                        }, 800);
                    } else {
                        showMessage('Invalid gallery code or password. Please check your invitation.', 'error');
                        
                        // Reset form
                        document.getElementById('gallery-code').value = '';
                        document.getElementById('vip-password').value = '';
                        
                        // Reset button
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        
                        // Focus back to gallery code input
                        document.getElementById('gallery-code').focus();
                    }
                }, 1000); // 1 second delay
            });
            
            // Initialize custom cursor if available
            if (typeof initCustomCursor === 'function') {
                initCustomCursor();
            }
            
            // Focus gallery code field on load
            document.getElementById('gallery-code').focus();
        });
    </script>
