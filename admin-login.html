<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Blakely Cinematics</title>
    <meta name="description" content="Admin login for Blakely Cinematics management panel">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- AWS CloudWatch RUM Analytics -->

<body class="admin-login-page">
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Admin Login Section -->
    <section class="admin-login-section">
        <div class="admin-login-content">
            <div class="admin-login-header">
                <h1 class="admin-login-title">ADMIN ACCESS</h1>
                <p class="admin-login-subtitle">Enter admin password to continue</p>
            </div>
            
            <div class="admin-login-container">
                <form id="admin-login-form" class="admin-login-form">
                    <div class="form-group">
                        <input type="password" id="admin-password" name="admin_password" placeholder=" " required>
                        <label for="admin-password">Admin Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary admin-login-btn">ACCESS ADMIN</button>
                </form>
                
                <div class="admin-login-info">
                    <p><a href="index.html">‚Üê Back to Main Site</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JavaScript -->
    <script>
        // Admin Login Authentication
        document.addEventListener('DOMContentLoaded', function() {
            const adminForm = document.getElementById('admin-login-form');
            const ADMIN_PASSWORD = 'BCadmin2025!'; // Change this to your preferred password
            
            function showMessage(message, type) {
                let messageEl = document.querySelector('.admin-message');
                if (!messageEl) {
                    messageEl = document.createElement('div');
                    messageEl.className = 'admin-message';
                    messageEl.style.textAlign = 'center';
                    messageEl.style.marginTop = '1rem';
                    messageEl.style.fontSize = '0.9rem';
                    adminForm.appendChild(messageEl);
                }
                
                messageEl.textContent = message;
                messageEl.style.color = type === 'error' ? '#ef4444' : 
                                       type === 'loading' ? '#8B5CF6' : '#10b981';
            }
            
            adminForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('admin-password').value.trim();
                const submitBtn = document.querySelector('.admin-login-btn');
                const originalText = submitBtn.textContent;
                
                console.log('üîê Admin login attempt');
                
                // Show loading message
                showMessage('Verifying...', 'loading');
                submitBtn.textContent = 'Verifying...';
                submitBtn.disabled = true;
                
                // Simulate brief verification delay
                setTimeout(() => {
                    if (password === ADMIN_PASSWORD) {
                        console.log('‚úÖ Admin authentication successful');
                        
                        // Set admin authenticated flag
                        sessionStorage.setItem('adminAuthenticated', 'true');
                        sessionStorage.setItem('adminLoginTime', Date.now().toString());
                        
                        showMessage('Access granted! Redirecting...', 'success');
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 800);
                    } else {
                        console.log('‚ùå Admin authentication failed');
                        showMessage('Incorrect password. Access denied.', 'error');
                        
                        // Reset form
                        document.getElementById('admin-password').value = '';
                        
                        // Reset button
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        
                        // Focus back to password input
                        document.getElementById('admin-password').focus();
                    }
                }, 1000); // 1 second delay
            });
            
            // Initialize custom cursor if available
            if (typeof initCustomCursor === 'function') {
                initCustomCursor();
            }
            
            // Focus password field on load
            document.getElementById('admin-password').focus();
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
