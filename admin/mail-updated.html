<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail - Blakely Cinematics Admin</title>
    <link rel="stylesheet" href="/css/styles.css?v=20250828">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        /* Premium Navigation Header */
        .admin-header {
            height: 80px;
            background: linear-gradient(180deg, rgba(20,20,22,0.98) 0%, rgba(10,10,12,0.95) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: relative;
            z-index: 100;
        }

        .header-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .brand-logo {
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .brand-logo span.accent {
            color: #5E8CFF;
            font-weight: 500;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.03);
            padding: 6px;
            border-radius: 12px;
        }

        .nav-tab {
            padding: 10px 20px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-tab:hover {
            color: rgba(255,255,255,0.9);
            background: rgba(94,140,255,0.08);
        }

        .nav-tab.active {
            color: #fff;
            background: linear-gradient(135deg, #5E8CFF 0%, #4A7FFF 100%);
            box-shadow: 0 4px 12px rgba(94,140,255,0.3);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-gradient {
            padding: 10px 24px;
            background: linear-gradient(135deg, #5E8CFF 0%, #4A7FFF 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(94,140,255,0.2);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(94,140,255,0.4);
        }

        .btn-ghost {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-ghost:hover {
            border-color: rgba(255,255,255,0.2);
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        /* Mail Container */
        .mail-wrapper {
            height: calc(100vh - 80px);
            display: flex;
            background: #0a0a0a;
        }

        /* Premium Sidebar */
        .mail-sidebar {
            width: 280px;
            background: linear-gradient(180deg, rgba(15,15,17,0.98) 0%, rgba(10,10,12,0.98) 100%);
            border-right: 1px solid rgba(255,255,255,0.08);
            padding: 30px 20px;
            overflow-y: auto;
        }

        .btn-compose {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5E8CFF 0%, #4A7FFF 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(94,140,255,0.3);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-compose:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(94,140,255,0.4);
        }

        .folder-group {
            margin-bottom: 30px;
        }

        .folder-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.3);
            margin-bottom: 12px;
            padding-left: 12px;
        }

        .folder-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 4px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255,255,255,0.6);
        }

        .folder-item:hover {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.9);
        }

        .folder-item.active {
            background: rgba(94,140,255,0.1);
            color: #5E8CFF;
            border-left: 3px solid #5E8CFF;
        }

        .folder-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .folder-count {
            padding: 2px 8px;
            background: rgba(94,140,255,0.2);
            color: #5E8CFF;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Thread List */
        .thread-list {
            width: 420px;
            background: #050506;
            border-right: 1px solid rgba(255,255,255,0.08);
            overflow-y: auto;
        }

        .thread-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: rgba(10,10,12,0.8);
        }

        .search-bar {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255,255,255,0.08);
            border-color: rgba(94,140,255,0.5);
        }

        .thread-item {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .thread-item:hover {
            background: rgba(255,255,255,0.02);
        }

        .thread-item.unread {
            background: rgba(94,140,255,0.03);
        }

        .thread-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #5E8CFF;
        }

        .thread-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .thread-sender {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        .thread-time {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .thread-subject {
            font-size: 13px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .thread-preview {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Message View */
        .message-view {
            flex: 1;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .message-header {
            padding: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: linear-gradient(180deg, rgba(15,15,17,0.98) 0%, rgba(10,10,12,0.98) 100%);
        }

        .message-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .reply-box {
            padding: 20px 30px;
            background: rgba(15,15,17,0.98);
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .reply-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .reply-textarea:focus {
            outline: none;
            background: rgba(255,255,255,0.08);
            border-color: rgba(94,140,255,0.5);
        }

        .reply-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

            </div>
