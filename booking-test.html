<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Booking API Test</title>
  <script src="./config.js"></script>
  <script src="./js/api.js"></script>
</head>
<body style="font-family:sans-serif;padding:20px">
  <h1>Booking API Test</h1>
  <button id="createBtn">Create Booking</button>
  <button id="listBtn">List Bookings</button>
  <pre id="out" style="margin-top:20px; white-space:pre-wrap"></pre>
  <script>
    const out = document.getElementById('out');
    document.getElementById('createBtn').onclick = async () => {
      try {
        const data = await window.createBooking({
          name: "Website Test",
          email: "test@example.com",
          phone: "555-555-1212",
          date: "2025-09-14",
          time: "14:30",
          notes: "Signature Session - 2 looks"
        });
        out.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        out.textContent = "Error: " + error.message;
      }
    };
    document.getElementById('listBtn').onclick = async () => {
      try {
        const data = await window.listBookings();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        out.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
