<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Clients - Blakely Cinematics</title>
    <meta name="description" content="Admin client management for Blakely Cinematics">

    <link rel="stylesheet" href="/css/styles.css">

      (function(n,i,v,r,s,c,x,z){x=window.AwsRumClient={q:[],n:i,i:i,v:v,r:r,c:c};window[n]=function(c,p){x.q.push({c:c,p:p});};z=document.createElement('script');z.async=true;z.src=s;document.head.insertBefore(z,document.head.getElementsByTagName('script')[0]);})(

<body class="admin-page">
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Admin Header -->
    <nav class="admin-nav">
        <div class="nav-container">
            <a href="admin.html" class="admin-logo">BLAKELY ADMIN</a>
            <nav id="header-tabs">
                <a href="../admin/mail.html" data-tab="mail">Mail</a>
                <a href="admin-galleries.html" data-tab="galleries">Galleries</a>
                <a href="admin-clients.html" data-tab="clients">Clients</a>
                <a href="admin-analytics.html" data-tab="analytics">Analytics</a>
                <a href="admin-settings.html" data-tab="settings">Settings</a>
            </nav>
            <a href="index.html" class="admin-sign-out" onclick="adminSignOut(event)">Sign Out</a>
        </div>
    </nav>
    
    <!-- Admin Dashboard -->
    <main class="admin-dashboard">
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">Clients</h2>
            </div>
            <p>Client management interface coming soon.</p>
        </section>
    </main>
    
    <!-- Admin Footer -->
    <footer class="admin-footer">
        <div class="footer-container">
            <p>&copy; 2024 Blakely Cinematics Admin Panel | Secure gallery management system</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        // Admin Authentication Check - Must be at the very top
        (function() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            const loginTime = sessionStorage.getItem('adminLoginTime');
            const currentTime = Date.now();
            const sessionTimeout = 4 * 60 * 60 * 1000; // 4 hours in milliseconds
            
            // Check if admin is authenticated and session hasn't expired
            if (!isAuthenticated || !loginTime || (currentTime - parseInt(loginTime)) > sessionTimeout) {
                console.log('ðŸš« Admin access denied - redirecting to login');
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
                return;
            }
            
            console.log('âœ… Admin authenticated - access granted');
        })();
        
        // Admin Sign Out Function
        function adminSignOut(event) {
            event.preventDefault();
            console.log('ðŸšª Admin signing out - clearing authentication');
            
            // Clear admin authentication
            sessionStorage.removeItem('adminAuthenticated');
            sessionStorage.removeItem('adminLoginTime');
            
            // Redirect to main site
            window.location.href = 'index.html';
        }
    </script>
    
    <!-- Load main script for shared functionality -->
    <script src="/js/script.js"></script>
    
    <script>
    (function(){
        var links = document.querySelectorAll('#header-tabs a');
        if (!links.length) return;
        var page = location.pathname.split('/').pop() || 'admin.html';
        links.forEach(function(a){
            if (a.getAttribute('href') === page) a.classList.add('active');
        });
    })();
    </script>
</body>
</html>
