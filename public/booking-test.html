<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Booking API Test - Blakely Cinematics</title>
    <script src="./config.js"></script>
    <script src="./js/api.js"></script>
    <style>
      :root {
        --primary: #FF6B35;
        --primary-glow: #FF8C5A;
        --dark: #0A0A0A;
        --dark-secondary: #1A1A1A;
        --light: #FAFAFA;
        --gold: #D4AF37;
        --transition: cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--dark);
        color: var(--light);
        line-height: 1.6;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        font-size: 3rem;
        font-weight: 300;
        letter-spacing: 0.2rem;
        margin-bottom: 2rem;
        text-align: center;
        background: linear-gradient(45deg, var(--primary), var(--gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .button-group {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      button {
        background: linear-gradient(135deg, var(--primary), var(--primary-glow));
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s var(--transition);
        letter-spacing: 0.05rem;
        min-width: 150px;
      }

      button:hover {
        background: linear-gradient(135deg, var(--primary-glow), var(--gold));
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .output {
        background: var(--dark-secondary);
        border: 1px solid rgba(255, 107, 53, 0.2);
        border-radius: 12px;
        padding: 20px;
        font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        min-height: 300px;
        overflow-y: auto;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .output:empty:before {
        content: "Click a button above to test the booking API endpoints...";
        color: rgba(250, 250, 250, 0.5);
        font-style: italic;
      }

      .status {
        text-align: center;
        margin: 1rem 0;
        padding: 8px;
        border-radius: 6px;
        font-size: 0.9rem;
      }

      .status.loading {
        background: rgba(212, 175, 55, 0.2);
        color: var(--gold);
      }

      .status.success {
        background: rgba(76, 175, 80, 0.2);
        color: #4CAF50;
      }

      .status.error {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px 15px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .button-group {
          flex-direction: column;
        }
        
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¬ Booking API Test</h1>
      
      <div class="button-group">
        <button id="createBtn">Create Booking</button>
        <button id="listBtn">List Bookings</button>
      </div>

      <div id="status" class="status" style="display: none;"></div>
      <pre id="out" class="output"></pre>
    </div>

    <script>
      const out = document.getElementById("out");
      const status = document.getElementById("status");

      function showStatus(message, type) {
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = 'block';
        setTimeout(() => {
          status.style.display = 'none';
        }, 3000);
      }

      document.getElementById("createBtn").onclick = async () => {
        try {
          showStatus("Creating booking...", "loading");
          const data = await window.createBooking({
            name: "Website Test",
            email: "test@example.com",
            phone: "555-555-1212",
            date: "2025-09-14",
            time: "14:30",
            notes: "Signature Session - 2 looks",
          });
          out.textContent = JSON.stringify(data, null, 2);
          showStatus("Booking created successfully!", "success");
        } catch (error) {
          out.textContent = "Error: " + error.message;
          showStatus("Failed to create booking", "error");
        }
      };

      document.getElementById("listBtn").onclick = async () => {
        try {
          showStatus("Loading bookings...", "loading");
          const data = await window.listBookings();
          out.textContent = JSON.stringify(data, null, 2);
          showStatus("Bookings loaded successfully!", "success");
        } catch (error) {
          out.textContent = "Error: " + error.message;
          showStatus("Failed to load bookings", "error");
        }
      };
    </script>
  </body>
</html>
